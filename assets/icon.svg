<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5AC8FA"/>
      <stop offset="100%" style="stop-color:#007AFF"/>
    </linearGradient>
    <linearGradient id="paper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bg)"/>
  <!-- Paper shadow -->
  <rect x="208" y="148" width="608" height="748" rx="16" fill="rgba(0,0,0,0.2)"/>
  <!-- Paper -->
  <rect x="200" y="140" width="608" height="748" rx="16" fill="url(#paper)"/>
  <!-- Lines -->
  <line x1="260" y1="260" x2="748" y2="260" stroke="#E5E5E5" stroke-width="3"/>
  <line x1="260" y1="340" x2="748" y2="340" stroke="#E5E5E5" stroke-width="3"/>
  <line x1="260" y1="420" x2="748" y2="420" stroke="#E5E5E5" stroke-width="3"/>
  <line x1="260" y1="500" x2="748" y2="500" stroke="#E5E5E5" stroke-width="3"/>
  <line x1="260" y1="580" x2="748" y2="580" stroke="#E5E5E5" stroke-width="3"/>
  <line x1="260" y1="660" x2="748" y2="660" stroke="#E5E5E5" stroke-width="3"/>
  <line x1="260" y1="740" x2="748" y2="740" stroke="#E5E5E5" stroke-width="3"/>
  <!-- Text simulation -->
  <rect x="260" y="244" width="360" height="12" rx="6" fill="#333"/>
  <rect x="260" y="324" width="440" height="12" rx="6" fill="#333"/>
  <rect x="260" y="404" width="300" height="12" rx="6" fill="#333"/>
  <rect x="260" y="484" width="400" height="12" rx="6" fill="#333"/>
  <rect x="260" y="564" width="280" height="12" rx="6" fill="#333"/>
  <!-- Cursor -->
  <rect x="260" y="640" width="3" height="36" fill="#007AFF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
